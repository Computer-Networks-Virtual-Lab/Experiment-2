<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/utils/Draggable.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Draggable.min.js"></script>
    <title>Experiment 2</title>
  </head>

  <body>
    <div class="wrapper">
      <div id="header_container">
        <div class="heading">
          <h1>TOPOLOGY EVALUATOR</h1>
        </div>

        <div class="options">
          <p>Which topology would you like to evaluate?</p>
          <div class="select">
            <select id="configuration">
              <option value="0">Choose Topology</option>
              <option value="1">Bus</option>
              <option value="2">Star</option>
              <option value="3">Ring</option>
              <option value="3">Mesh</option>
              <option value="3">Tree</option>
            </select>
          </div>
        </div>
      </div>
      <div class="flex">
        <div id="container">
          <svg class="lines" width="1140" height="480">
            <line x1="0" y1="0" x2="80" y2="30" style='stroke: white; stroke-width: 3px'></line>
          </svg>
        </div>
      </div>
      <div class="boxes_container">
        <p class="boxes_container_heading">NODES</p>
        <div id="fixedNode"></div>
        <div id="fixedSwitch"></div>
      </div>
    </div>
    <div id="fixedline" style="position: absolute; top: 10px; right: 10px; padding: 10px 10px; background-color: aqua;">+</div>
    <div id="setline" style="position: absolute; top: 70px; right: 10px; padding: 10px 10px; background-color: rgb(0, 255, 123);">Set</div>
    <script src="./script.js"></script>
    <script src="./linerender.js"></script>
  </body>
</html>
