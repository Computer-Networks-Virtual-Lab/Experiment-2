<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Draggable.min.js"></script>
    <title>Experiment 2</title>
  </head>

  <body>
    <div class="wrapper">
      <div id="header_container">
        <div class="heading">
          <h1>TOPOLOGY EVALUATOR</h1>
        </div>

        <div class="options">
          <p>Which topology would you like to evaluate?</p>
          <div class="select">
            <select id="configuration">
              <option value="0">Choose Topology</option>
              <option value="1">Bus</option>
              <option value="2">Star</option>
              <option value="3">Ring</option>
              <option value="3">Mesh</option>
              <option value="3">Tree</option>
            </select>
          </div>
        </div>
      </div>

      <div class="flex">
        <div id="container">
          <svg class="lines" width="1140" height="480"></svg>
        </div>
      </div>

      <div class="boxes_container node_container">
        <p class="boxes_container_heading">NODES</p>
        <div id="fixedNode"></div>
        <div id="fixedSwitch"></div>
      </div>

      <div class="boxes_container line_container">
        <p class="boxes_container_heading">LINE</p>
        <button id="addBtn">Add</button>
        <button id="setBtn">Set</button>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="./linerender.js"></script>
  </body>
</html>
